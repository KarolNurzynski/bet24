<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

	<script type="text/javascript">
			
		function startTimer() {
			return setInterval(fetchMatches, 1000);
		}

		function stopTimer(exec) {
			clearInterval(exec);
		}
		
		function fetchMatches() {

			$.get("/matches2", function(data) {
				// $( "#matches" ).html(
				// 		"<p>" + data.team1 + "-" + data.team2 + " " + data.point1 + ":" + data.point2 + "</p>" );

                // var arr = [ {"id":"10", "class": "child-of-9"}, {"id":"11", "class": "child-of-10"}];

				var arr = data;
				var str = "";

                for (var i = 0; i < arr.length; i++){
                    str += ("<br><br>array index: " + i);
                    var obj = arr[i];
                    for (var key in obj){
                        var value = obj[key];
                        str += ("<br> - " + key + ": " + value);
                    }
                }

                $( "#matches2" ).html("<p>"  + str  + "</p>");
			})
		}
		
		$(function() {
			console.log('Dupa');
			
			var exec;
			
			$("#start").click(function() {
				exec = startTimer();
				
			});
			
			$("#stop").click(function() {
				stopTimer(exec);
			});
			
		})
	</script>
<body>

	<button id="start">Start</button>
	<button id="stop">Stop</button>

	<h1>Wyniki: </h1>

	<div id="matches2"></div>
</body>
</html>
