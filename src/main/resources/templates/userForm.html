<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Register to bet24</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<section layout:fragment="content">

    <form th:action="@{/user/add}" th:object="${user}" method="post" cssClass="jumbotron">

        <p><input th:field="*{firstName}" placeholder="firstName" cssClass="form-conrol">firstName</p>
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Incorrect firstName</p>

        <p><input th:field="*{lastName}" placeholder="lastName" cssClass="form-conrol">lastName</p>
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Incorrect lastName</p>

        <p><input th:field="*{email}" placeholder="email" cssClass="form-conrol">email</p>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</p>

        <p><input th:field="*{username}" placeholder="username" cssClass="form-conrol">username</p>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect username</p>

        <p><input th:field="*{password}" placeholder="password" cssClass="form-conrol">password</p>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</p>

        <p><input type="submit" value="submit" class="btn btn-success"></p>

    </form>

    <p th:if="${registrationError==1}">Email or username already exists</p>

</section>
</body>
</html>
