<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Register to bet24</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<section layout:fragment="content">

    <form th:action="@{/user/add}" th:object="${user}" method="post">

        <p><input th:field="*{firstName}" placeholder="firstName">firstName</p>
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Incorrect firstName</p>

        <p><input th:field="*{lastName}" placeholder="lastName">lastName</p>
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Incorrect lastName</p>

        <p><input th:field="*{email}" placeholder="email">email</p>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</p>

        <p><input th:field="*{username}" placeholder="username">username</p>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect username</p>

        <p><input th:field="*{password}" placeholder="password">password</p>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</p>

        <span th:if="${registrationError==1}">Email or username already exists</span>

        <p><input type="submit" value="submit"></p>

    </form>

</section>
</body>
</html>
