<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Add bet offer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<section layout:fragment="content">

    <form th:action="@{/betOffer/add}" th:object="${betOffer}" method="post">

        <select th:field="*{event}">
            <option th:each="event : ${events}"
                    th:value="${event.id}"
                    th:text="|${event.teamA} vs ${event.teamA}|">User</option>
        </select>

        <select th:field="*{betOfferType}">
            <option th:each="type : ${betOfferTypes}"
                    th:value="${type.id}"
                    th:text="|${type.name}|">Bet offer type</option>
        </select>

        <p><input th:field="*{odds}" placeholder="odds">odds</p>
        <p th:if="${#fields.hasErrors('odds')}" th:errors="*{odds}">Incorrect odds</p>

        <p><input type="submit" value="submit"></p>

    </form>

</section>
</body>
</html>
