<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Show events: </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<section layout:fragment="content">

    <h1>Add funds: </h1>

    <form th:action="@{/operation/add}" th:object="${operation}" method="post" cssClass="jumbotron">

        <p><input th:field="*{value}" placeholder="value" cssClass="form-conrol">value</p>
        <p th:if="${#fields.hasErrors('value')}" th:errors="*{value}">Incorrect value</p>


        <p><input type="submit" value="submit" class="btn btn-success"></p>

    </form>

<div class="container">
    <h1>All operations: </h1>

    <table class="table table-bordered">
        <th>
        <td>Description</td>
        <td>Value</td>
        <td>Made by (account number)</td>
        <td>Date</td>
        </th>
        <tr th:each ="operation, iter : ${userOperations}">
            <td th:text="${iter.count}"/>
            <td th:text="${operation.description}"/>
            <td th:text="${operation.value}"/>
            <td th:text="${operation.account.accountNumber}"/>
            <td th:text="${operation.date}"/>
        </tr>
        <tr>
            <td></td>
            <td>TOTAL</td>
            <td th:text="${userOperationsSummary}"></td>
        </tr>

    </table>
</div>

</section>
</body>
</html>
